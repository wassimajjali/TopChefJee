<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUtilisateurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_pseudo}" for="pseudo" />
                    <h:inputText id="pseudo" value="#{utilisateurController.selected.pseudo}" title="#{bundle.CreateUtilisateurTitle_pseudo}" required="true" requiredMessage="#{bundle.CreateUtilisateurRequiredMessage_pseudo}"/>
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_password}" for="password" />
                    <h:inputText id="password" value="#{utilisateurController.selected.password}" title="#{bundle.CreateUtilisateurTitle_password}" required="true" requiredMessage="#{bundle.CreateUtilisateurRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{utilisateurController.selected.mail}" title="#{bundle.CreateUtilisateurTitle_mail}" required="true" requiredMessage="#{bundle.CreateUtilisateurRequiredMessage_mail}"/>
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{utilisateurController.selected.nom}" title="#{bundle.CreateUtilisateurTitle_nom}" required="true" requiredMessage="#{bundle.CreateUtilisateurRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{utilisateurController.selected.prenom}" title="#{bundle.CreateUtilisateurTitle_prenom}" required="true" requiredMessage="#{bundle.CreateUtilisateurRequiredMessage_prenom}"/>
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_isAdmin}" for="isAdmin" />
                    <h:inputText id="isAdmin" value="#{utilisateurController.selected.isAdmin}" title="#{bundle.CreateUtilisateurTitle_isAdmin}" required="true" requiredMessage="#{bundle.CreateUtilisateurRequiredMessage_isAdmin}"/>
                    <h:outputLabel value="#{bundle.CreateUtilisateurLabel_etat}" for="etat" />
                    <h:inputText id="etat" value="#{utilisateurController.selected.etat}" title="#{bundle.CreateUtilisateurTitle_etat}" required="true" requiredMessage="#{bundle.CreateUtilisateurRequiredMessage_etat}"/>
                </h:panelGrid>
                <br />
                <h:commandLink class="waves-effect waves-light btn" action="#{utilisateurController.create}" value="#{bundle.CreateUtilisateurSaveLink}" />
                <br />
                <br />
                <h:commandLink class="waves-effect waves-light btn" action="#{utilisateurController.prepareList}" value="#{bundle.CreateUtilisateurShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="waves-effect waves-light btn" outcome="/index" value="#{bundle.CreateUtilisateurIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
