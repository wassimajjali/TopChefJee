<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateIngredientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateIngredientLabel_idIngredient}" for="idIngredient" />
                    <h:inputText id="idIngredient" value="#{ingredientController.selected.idIngredient}" title="#{bundle.CreateIngredientTitle_idIngredient}" required="true" requiredMessage="#{bundle.CreateIngredientRequiredMessage_idIngredient}"/>
                    <h:outputLabel value="#{bundle.CreateIngredientLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{ingredientController.selected.nom}" title="#{bundle.CreateIngredientTitle_nom}" required="true" requiredMessage="#{bundle.CreateIngredientRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.CreateIngredientLabel_quantite}" for="quantite" />
                    <h:inputText id="quantite" value="#{ingredientController.selected.quantite}" title="#{bundle.CreateIngredientTitle_quantite}" />
                    <h:outputLabel value="#{bundle.CreateIngredientLabel_unite}" for="unite" />
                    <h:inputText id="unite" value="#{ingredientController.selected.unite}" title="#{bundle.CreateIngredientTitle_unite}" />
                    <h:outputLabel value="#{bundle.CreateIngredientLabel_idRecette}" for="idRecette" />
                    <h:selectOneMenu id="idRecette" value="#{ingredientController.selected.idRecette}" title="#{bundle.CreateIngredientTitle_idRecette}" required="true" requiredMessage="#{bundle.CreateIngredientRequiredMessage_idRecette}">
                        <f:selectItems value="#{recetteController.itemsAvailableByName}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink class="waves-effect waves-light btn" action="#{ingredientController.create}" value="#{bundle.CreateIngredientSaveLink}" />
                <br />
                <br />
                <h:commandLink class="waves-effect waves-light btn" action="#{ingredientController.prepareList}" value="#{bundle.CreateIngredientShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="waves-effect waves-light btn" outcome="/index" value="#{bundle.CreateIngredientIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
