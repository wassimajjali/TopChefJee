<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRecetteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRecetteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{recetteController.selected.id}" title="#{bundle.CreateRecetteTitle_id}" required="true" requiredMessage="#{bundle.CreateRecetteRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRecetteLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{recetteController.selected.nom}" title="#{bundle.CreateRecetteTitle_nom}" required="true" requiredMessage="#{bundle.CreateRecetteRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.CreateRecetteLabel_tempsPreparation}" for="tempsPreparation" />
                    <h:inputText id="tempsPreparation" value="#{recetteController.selected.tempsPreparation}" title="#{bundle.CreateRecetteTitle_tempsPreparation}" required="true" requiredMessage="#{bundle.CreateRecetteRequiredMessage_tempsPreparation}"/>
                    <h:outputLabel value="#{bundle.CreateRecetteLabel_tempsCuisson}" for="tempsCuisson" />
                    <h:inputText id="tempsCuisson" value="#{recetteController.selected.tempsCuisson}" title="#{bundle.CreateRecetteTitle_tempsCuisson}" required="true" requiredMessage="#{bundle.CreateRecetteRequiredMessage_tempsCuisson}"/>
                    <h:outputLabel value="#{bundle.CreateRecetteLabel_preparation}" for="preparation" />
                    <h:inputTextarea rows="4" cols="30" id="preparation" value="#{recetteController.selected.preparation}" title="#{bundle.CreateRecetteTitle_preparation}" required="true" requiredMessage="#{bundle.CreateRecetteRequiredMessage_preparation}"/>
                    <h:outputLabel value="#{bundle.CreateRecetteLabel_remarque}" for="remarque" />
                    <h:inputTextarea rows="4" cols="30" id="remarque" value="#{recetteController.selected.remarque}" title="#{bundle.CreateRecetteTitle_remarque}" required="true" requiredMessage="#{bundle.CreateRecetteRequiredMessage_remarque}"/>
                    <h:outputLabel class="switch" value="#{bundle.CreateRecetteLabel_difficulte}" for="difficulte" />
                    <h:inputText  id="difficulte" value="#{recetteController.selected.difficulte}" title="#{bundle.CreateRecetteTitle_difficulte}" required="true" requiredMessage="#{bundle.CreateRecetteRequiredMessage_difficulte}"/>
                    <h:outputLabel value="#{bundle.CreateRecetteLabel_motsCles}" for="motsCles" />
                    <h:inputText id="motsCles" value="#{recetteController.selected.motsCles}" title="#{bundle.CreateRecetteTitle_motsCles}" required="true" requiredMessage="#{bundle.CreateRecetteRequiredMessage_motsCles}"/>
                    <h:outputLabel value="#{bundle.CreateRecetteLabel_auteur}" for="auteur" />
                    <h:selectOneMenu id="auteur" value="#{recetteController.selected.auteur}" title="#{bundle.CreateRecetteTitle_auteur}" required="true" requiredMessage="#{bundle.CreateRecetteRequiredMessage_auteur}">
                        <f:selectItems value="#{utilisateurController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink class="waves-effect waves-light btn" action="#{recetteController.create}" value="#{bundle.CreateRecetteSaveLink}" />
                <br />
                <br />
                <h:commandLink class="waves-effect waves-light btn" action="#{recetteController.prepareList}" value="#{bundle.CreateRecetteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="waves-effect waves-light btn" outcome="/index" value="#{bundle.CreateRecetteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
