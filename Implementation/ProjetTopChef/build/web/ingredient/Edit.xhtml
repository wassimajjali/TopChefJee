<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditIngredientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditIngredientLabel_idIngredient}" for="idIngredient" />
                    <h:inputText id="idIngredient" value="#{ingredientController.selected.idIngredient}" title="#{bundle.EditIngredientTitle_idIngredient}" required="true" requiredMessage="#{bundle.EditIngredientRequiredMessage_idIngredient}"/>
                    <h:outputLabel value="#{bundle.EditIngredientLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{ingredientController.selected.nom}" title="#{bundle.EditIngredientTitle_nom}" required="true" requiredMessage="#{bundle.EditIngredientRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.EditIngredientLabel_quantite}" for="quantite" />
                    <h:inputText id="quantite" value="#{ingredientController.selected.quantite}" title="#{bundle.EditIngredientTitle_quantite}" />
                    <h:outputLabel value="#{bundle.EditIngredientLabel_unite}" for="unite" />
                    <h:inputText id="unite" value="#{ingredientController.selected.unite}" title="#{bundle.EditIngredientTitle_unite}" />
                    <h:outputLabel value="#{bundle.EditIngredientLabel_idRecette}" for="idRecette" />
                    <h:selectOneMenu id="idRecette" value="#{ingredientController.selected.idRecette}" title="#{bundle.EditIngredientTitle_idRecette}" required="true" requiredMessage="#{bundle.EditIngredientRequiredMessage_idRecette}">
                        <f:selectItems value="#{recetteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ingredientController.update}" value="#{bundle.EditIngredientSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditIngredientViewLink}"/>
                <br />
                <h:commandLink action="#{ingredientController.prepareList}" value="#{bundle.EditIngredientShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditIngredientIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
