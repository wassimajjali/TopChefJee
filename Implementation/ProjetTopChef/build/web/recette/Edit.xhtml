<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRecetteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRecetteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{recetteController.selected.id}" title="#{bundle.EditRecetteTitle_id}" required="true" requiredMessage="#{bundle.EditRecetteRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditRecetteLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{recetteController.selected.nom}" title="#{bundle.EditRecetteTitle_nom}" required="true" requiredMessage="#{bundle.EditRecetteRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.EditRecetteLabel_tempsPreparation}" for="tempsPreparation" />
                    <h:inputText id="tempsPreparation" value="#{recetteController.selected.tempsPreparation}" title="#{bundle.EditRecetteTitle_tempsPreparation}" required="true" requiredMessage="#{bundle.EditRecetteRequiredMessage_tempsPreparation}"/>
                    <h:outputLabel value="#{bundle.EditRecetteLabel_tempsCuisson}" for="tempsCuisson" />
                    <h:inputText id="tempsCuisson" value="#{recetteController.selected.tempsCuisson}" title="#{bundle.EditRecetteTitle_tempsCuisson}" required="true" requiredMessage="#{bundle.EditRecetteRequiredMessage_tempsCuisson}"/>
                    <h:outputLabel value="#{bundle.EditRecetteLabel_preparation}" for="preparation" />
                    <h:inputTextarea rows="4" cols="30" id="preparation" value="#{recetteController.selected.preparation}" title="#{bundle.EditRecetteTitle_preparation}" required="true" requiredMessage="#{bundle.EditRecetteRequiredMessage_preparation}"/>
                    <h:outputLabel value="#{bundle.EditRecetteLabel_remarque}" for="remarque" />
                    <h:inputTextarea rows="4" cols="30" id="remarque" value="#{recetteController.selected.remarque}" title="#{bundle.EditRecetteTitle_remarque}" required="true" requiredMessage="#{bundle.EditRecetteRequiredMessage_remarque}"/>
                    <h:outputLabel value="#{bundle.EditRecetteLabel_difficulte}" for="difficulte" />
                    <h:inputText id="difficulte" value="#{recetteController.selected.difficulte}" title="#{bundle.EditRecetteTitle_difficulte}" required="true" requiredMessage="#{bundle.EditRecetteRequiredMessage_difficulte}"/>
                    <h:outputLabel value="#{bundle.EditRecetteLabel_motsCles}" for="motsCles" />
                    <h:inputText id="motsCles" value="#{recetteController.selected.motsCles}" title="#{bundle.EditRecetteTitle_motsCles}" required="true" requiredMessage="#{bundle.EditRecetteRequiredMessage_motsCles}"/>
                    <h:outputLabel value="#{bundle.EditRecetteLabel_auteur}" for="auteur" />
                    <h:selectOneMenu id="auteur" value="#{recetteController.selected.auteur}" title="#{bundle.EditRecetteTitle_auteur}" required="true" requiredMessage="#{bundle.EditRecetteRequiredMessage_auteur}">
                        <f:selectItems value="#{utilisateurController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{recetteController.update}" value="#{bundle.EditRecetteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRecetteViewLink}"/>
                <br />
                <h:commandLink action="#{recetteController.prepareList}" value="#{bundle.EditRecetteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRecetteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
