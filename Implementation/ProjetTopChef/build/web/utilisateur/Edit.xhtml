<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUtilisateurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_pseudo}" for="pseudo" />
                    <h:inputText id="pseudo" value="#{utilisateurController.selected.pseudo}" title="#{bundle.EditUtilisateurTitle_pseudo}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_pseudo}"/>
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_password}" for="password" />
                    <h:inputText id="password" value="#{utilisateurController.selected.password}" title="#{bundle.EditUtilisateurTitle_password}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{utilisateurController.selected.mail}" title="#{bundle.EditUtilisateurTitle_mail}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_mail}"/>
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{utilisateurController.selected.nom}" title="#{bundle.EditUtilisateurTitle_nom}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{utilisateurController.selected.prenom}" title="#{bundle.EditUtilisateurTitle_prenom}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_prenom}"/>
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_isAdmin}" for="isAdmin" />
                    <h:inputText id="isAdmin" value="#{utilisateurController.selected.isAdmin}" title="#{bundle.EditUtilisateurTitle_isAdmin}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_isAdmin}"/>
                    <h:outputLabel value="#{bundle.EditUtilisateurLabel_etat}" for="etat" />
                    <h:inputText id="etat" value="#{utilisateurController.selected.etat}" title="#{bundle.EditUtilisateurTitle_etat}" required="true" requiredMessage="#{bundle.EditUtilisateurRequiredMessage_etat}"/>
                </h:panelGrid>
                <h:commandLink action="#{utilisateurController.update}" value="#{bundle.EditUtilisateurSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUtilisateurViewLink}"/>
                <br />
                <h:commandLink action="#{utilisateurController.prepareList}" value="#{bundle.EditUtilisateurShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUtilisateurIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
