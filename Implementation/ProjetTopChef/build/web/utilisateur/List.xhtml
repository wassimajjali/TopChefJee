<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUtilisateurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUtilisateurEmpty}" rendered="#{utilisateurController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{utilisateurController.items.rowCount > 0}">
                    <h:outputText value="#{utilisateurController.pagination.pageFirstItem + 1}..#{utilisateurController.pagination.pageLastItem + 1}/#{utilisateurController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{utilisateurController.previous}" value="#{bundle.Previous} #{utilisateurController.pagination.pageSize}" rendered="#{utilisateurController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{utilisateurController.next}" value="#{bundle.Next} #{utilisateurController.pagination.pageSize}" rendered="#{utilisateurController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable class="striped" value="#{utilisateurController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 5px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilisateurTitle_pseudo}"/>
                            </f:facet>
                            <h:outputText value="#{item.pseudo}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilisateurTitle_mail}"/>
                            </f:facet>
                            <h:outputText value="#{item.mail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilisateurTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilisateurTitle_prenom}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom}"/>
                        </h:column>
                  
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUtilisateurTitle_etat}"/>
                            </f:facet>
                            <h:outputText value="#{item.etat}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="waves-effect waves-light btn" action="#{utilisateurController.prepareView}" value="#{bundle.ListUtilisateurViewLink}"/>
                          
                            <h:commandLink class="waves-effect waves-light btn" action="#{utilisateurController.prepareEdit}" value="#{bundle.ListUtilisateurEditLink}"/>
                           
                            <h:commandLink class="waves-effect waves-light btn" action="#{utilisateurController.destroy}" value="#{bundle.ListUtilisateurDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink class="waves-effect waves-light btn" action="#{utilisateurController.prepareCreate}" value="#{bundle.ListUtilisateurCreateLink}"/>
                <br />
                <br />
                <h:link class="waves-effect waves-light btn" outcome="/index" value="#{bundle.ListUtilisateurIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
